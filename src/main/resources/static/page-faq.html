        <div class="appContent">

            <img src="assets/img/sample/draw-4.png" alt="draw" class="img-fluid mb-4 mt-2">

            <div class="sectionTitle text-center mb-2">
                <div class="text-muted">Need Help?</div>
                <div class="title">
                    <h1>关于翻山越海</h1>
                </div>
            </div>

            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card-header" id="heading1">
                        <h2 class="mb-0">
                            <button class="btn btn-link text-dark" type="button" data-toggle="collapse"
                                data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                是按照时间的接力跑吗?
                                <i class="arrow icon ion-ios-arrow-down"></i>
                            </button>
                        </h2>
                    </div>

                    <div id="collapseOne" class="collapse" aria-labelledby="heading1" data-parent="#accordionExample">
                        <div class="card-body pt-1">
                           "翻山越海"线上接力跑，是"逻辑"上的接力跑，并不是时间上的接力跑，我们会根据大家的大致时间排棒位，只需要在活动当天完成自己的棒位即可。
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="heading2">
                        <h2 class="mb-0">
                            <button class="btn btn-link text-dark collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                我可以参加吗?
                                <i class="arrow icon ion-ios-arrow-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="heading2" data-parent="#accordionExample">
                        <div class="card-body pt-1">
                            原则上没有限制，但这个活动是基于keep平台的跑步，最好是keeper,还有一个要求就是当天完成自己的跑量。
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="heading3">
                        <h2 class="mb-0">
                            <button class="btn btn-link text-dark collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                活动规则有哪些?
                                <i class="arrow icon ion-ios-arrow-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="heading3"
                        data-parent="#accordionExample">
                        <div class="card-body pt-1">
                            硬性指标：报名参加的keeper活动当天完成自己的跑量。建议：发我们的海报分享到动态，带上话题#一起翻山越海#
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="heading4">
                        <h2 class="mb-0">
                            <button class="btn btn-link text-dark collapsed" type="button" data-toggle="collapse"
                                data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                是Keep官方的活动吗?
                                <i class="arrow icon ion-ios-arrow-down"></i>
                            </button>
                        </h2>
                    </div>
                    <div id="collapseFour" class="collapse" aria-labelledby="heading4"
                        data-parent="#accordionExample">
                        <div class="card-body pt-1">
                            当然不是哟，是一群通过keep这个平台认识的来在五湖四海的爱跑步的可爱的人儿们自愿发起的。
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-4 text-center">
                <div class="sectionTitle text-center mt-4">
                    <div class="title">
                        <h1>还有问题?</h1>
                    </div>
                    <p class="mt-2 mb-3 text-center">加入我们的微信活动群，了解更多</p>
                </div>
                
                <button type="button" class="btn btn-primary">
                    <i class="icon"></i>
                    微信号：471292738
                </button>
            </div>

        </div>
